name: daisy_application
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

scripts:
  run: "flutter run --dart-define=DB_HOST_NAME=$DAISY_DB_HOST_NAME -t lib/pages/main.dart"

dependencies:
  flutter:
    sdk: flutter
  retrofit: "3.0.1"
  logger: any
  provider: ^6.0.3
  uuid: ^3.0.6
  fluttertoast: ^8.0.9
  get_it: ^7.2.0
  cupertino_icons: ^1.0.2
  dio: ^4.0.6
  ionicons: ^0.1.2
  json_serializable: "^6.2.0"
  grpc: ^3.0.2
  json_annotation: ^4.5.0
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.19
  google_sign_in: ^5.0.3
  hive: ^2.2.1
  hive_flutter: ^1.1.0
  carousel_slider: ^4.1.1
  font_awesome_flutter: ^10.1.0
  signalr_netcore: ^1.3.0
  flutter_datetime_picker: ^1.5.1
  fluro: ^2.0.3
  auto_route: ^4.0.1
  syncfusion_flutter_datagrid: ^20.1.59
  google_fonts: ^3.0.1
  colorize_text_avatar: ^1.0.2
  fl_chart: ^0.51.0
  data_table_2: ^2.2.3
  flutter_svg: ^1.1.0
  intl: ^0.17.0
  chunked_stream: ^1.4.1
  image_picker: ^0.8.5+3
  image_picker_web: ^2.1.1
  socket_io_client: ^2.0.0-beta.2
  web_socket_channel: ^2.2.0
  mime_type: ^1.0.0
  msgpack_dart: ^1.0.0
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: "^3.0.1"
  build_runner: "^2.1.11"
  flutter_lints: ^2.0.0
  auto_route_generator: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/intro/
    - assets/images/intro/trending/
    - assets/images/portfolio/
    - assets/images/post-new-job/

  fonts:
    - family: Oswald
      fonts:
      - asset: assets/fonts/oswald_regular.ttf
        weight: 500
      - asset: assets/fonts/oswald_bold.ttf
        weight: 900
      - asset: assets/fonts/oswald_semibold.ttf
        weight: 700

    - family: atlasgrotesk
      fonts:
      - asset: assets/fonts/atlasgrotesk_regular.ttf
        weight: 500
      - asset: assets/fonts/atlasgrotesk_bold.ttf
        weight: 900

    - family: larsseit
      fonts:
      - asset: assets/fonts/larsseit_bold.ttf
        weight: 900
    
    - family: dancingscript
      fonts:
      - asset: assets/fonts/dancingscript_semibold.ttf
        weight: 700
      - asset: assets/fonts/dancingscript_regular.ttf
        weight: 500
         
  #  - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
